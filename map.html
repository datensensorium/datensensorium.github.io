    <section id="map">
        <div class="container">
            <div class="row">                      
                <div id="map" style=height:300px></div>
		  
		  <script>
	  
		  /* OSM */
		  /*var map = L.map('map').setView([48.0500900, 14.4182700], 12);
		  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		  }).addTo(map);*/
		  
		  /* Stamen */
		  var map = L.map('map').setView([48.0461530, 14.4256800], 15);
		  
		  var layer = new L.StamenTileLayer("toner");
		  map.addLayer(layer);
		  
		  /* Custom Marker */
		  var dsIcon = L.icon({
			  iconUrl: "./img/marker/ds_marker-icon.png",
			  iconSize:     [40, 60],
			  iconAnchor:   [20, 60],
			  popupAnchor:  [0, -60],
		  });
		  
		  var popupHTML = '<img src="./img/logos/Namenszug.png" alt="daten sensorium Logo" width="250" height="60"><ul><li>Mail:  <a href="mailto:office@datensensorium.co.at">office@datensensorium.co.at</a></li><li>Adresse: A-4400 Steyr, Bogenhausstr. 5/1</li></ul>';
		  var popupContent = L.popup({keepInView:true,closeButton:true}).setContent(popupHTML);
		  var dsMarker = L.marker([48.0461530, 14.4256800], {icon: dsIcon}).addTo(map).bindPopup(popupContent);
		  
		  </script>
		
		</div>
                    
            </div>
